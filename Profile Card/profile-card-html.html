<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="profile-card">
        <div class="profile-header">
            <img src="profile-picture.jpg" alt="Profile Picture" class="profile-img">
        </div>
        <div class="profile-content">
            <h2 class="profile-name">Swagata Majumder</h2>
            <p class="profile-designation">Software Developer</p>
            <p class="profile-bio">Passionate developer with 1 years of experience in software development. Specializing in intuitive web and mobile applications.</p>
            <div class="social-icons">
                <a href="#" class="social-icon">
                    <i class="fa fa-facebook"></i>
                </a>
                <a href="#" class="social-icon">
                    <i class="fa fa-twitter"></i>
                </a>
                <a href="#" class="social-icon">
                    <i class="fa fa-linkedin"></i>
                </a>
                <a href="#" class="social-icon">
                    <i class="fa fa-instagram"></i>
                </a>
            </div>
        </div>
    </div>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</body>
</html>
